<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Ocean</title>
  </head>
  <body>
    <div
      id="loading"
	  class="loading"
    >
      <div class="placeholder header"></div>
      <div class="placeholder hero"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
	<style>
		.loading {
		  position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #f0f0f0;
          display: grid;
		  grid-template-rows: 100px 1fr;
          gap: 30px;
		  padding: 20px 100px 100px 100px;
          z-index: 9999;
		}

		/* Общий стиль для заглушек */
		.placeholder {
		  width: 100%;
		  height: 100%;
		  background: #e0e0e0;
		  position: relative;
		  overflow: hidden;
		}
	  
		/* Анимация волны */
		.placeholder::before {
		  content: '';
		  position: absolute;
		  top: 0;
		  left: -150%; /* Волна начинается за левой границей */
		  width: 150%; /* Достаточная ширина, чтобы полностью покрыть блок */
		  height: 100%;
		  background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
		  animation: wave 2.5s ease-in-out infinite;
		}
	  
		/* Размеры заглушек */
		.header {
		  border-radius: 20px;
		}
	  
		.hero {
		  border-radius: 70px;
		}
	  
		/* Анимация */
		@keyframes wave {
		  0% {
			transform: translateX(-100%); /* Волна за пределами слева */
		  }
		  100% {
			transform: translateX(200%); /* Волна полностью прошла блок */
		  }
	
		}

		@media (max-width: 1200px) {
			.loading {
		  padding: 20px 20px 20px 100px;
		}
		}
	  </style>
	  
    </style>
  </body>
</html>
